<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/darkly.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body ng-controller="VideoController">
    <div id="fullPlayer" class="unselectable ng-cloak">
        <div class="embed-responsive embed-responsive-16by9">
            <video id="videoElement" width="100%" height="100%" src="{{videoSource}}"></video>
        </div>
    </div>
    
    <script>
        var videoSource = "cow.mp4";
        var titleDisplay = "Cow";
        var videoDescription = "Cow eating Wall, Haha..!!";
    </script>
    <script src="video-app.js"></script>
</body>
</html>
